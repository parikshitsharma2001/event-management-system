apiVersion: apps/v1
kind: Deployment
metadata:
  name: seating-service
  labels:
    app: seating-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: seating-service
  template:
    metadata:
      labels:
        app: seating-service
    spec:
      containers:
        - name: seating-service
          image: seating-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          env:
            - name: PORT
              value: "8082"
            - name: DATABASE_HOST
              value: "seatingdb"
            - name: DATABASE_PORT
              value: "5432"
            - name: DATABASE_USERNAME
              value: "appuser"
            - name: DATABASE_PASSWORD
              value: "changeme123"
            - name: DATABASE_NAME
              value: "appdb"
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
          livenessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: seating-service
  labels:
    app: seating-service
spec:
  ports:
    - port: 8082
      targetPort: 8082
      protocol: TCP
      name: http
      nodePort: 30084
  selector:
    app: seating-service
  type: NodePort